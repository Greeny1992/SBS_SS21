<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="style/main.css" rel="stylesheet">
    <script src="script/main.js"  ></script>
</head>
<body>
    <h1>Create Posts</h1>
    <form class="row" action="/posts" method="post">
        <label for="title">Title</label>
        <input name="title">
        <button>Submit</button>
    </form>
    <hr>
    <div class="posts">
        <div class="post">
            <h3 class="post-title">My post</h3>
            <div class="comment-section">
                <div>
                    <p>1</p>
                    <i>comments:</i>
                    <ul>
                        <li>Im a comment</li>
                    </ul>
                    <form class="row">
                        <label for="title">Comment</label>
                        <input name="title">
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
