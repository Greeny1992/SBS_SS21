<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="style/main.css" rel="stylesheet">
    <script src="script/api.js"  ></script>
    <script src="script/main.js"  ></script>
</head>
<body>
    <header >
        <h1>Create Posts</h1>
        <form class="row" name="post_form" id="post_form">
            <label for="title">Title</label>
            <input name="title">
            <button id="submit_post_form">Submit</button>
        </form>
    </header>

    <hr>
    <div class="posts" id="area_posts">

    </div>
</body>


<script id="template-post-item" type="text/template">
    <div class="post" id="post_{{POST_ID}}">
        <h3 class="post-title" name="post-title">{{POST_TITLE}}</h3>
        <button class="btn btn-delete btn-delete-post" value="{{POST_ID}}" name="delete-post" >ðŸ—‘</button>
        <div class="comment-section">
            <div>
                <p class="details" id="comment-counter-{{POST_ID}}"></p>
                <i class="details">comments:</i>
                <ul class="hide" id="comments-{{POST_ID}}">

                </ul>
                <form class="row">
                    <label for="title">Comment</label>
                    <input name="comment" id="comment_{{POST_ID}}">
                    <button name="add-comment" value="{{POST_ID}}">Submit</button>
                </form>
            </div>
        </div>
    </div>
</script>
<script id="template-comment-item" type="text/template">
    <li class="comment-row">
        <p class="details" style="width:90%">{{COMMENT}}</p>
        <button id="delete-comment-{{POST_ID}}-{{COMMENT_ID}}" class="btn btn-delete" value="{{POST_ID}}#-#{{COMMENT_ID}}" name="delete-comment" >ðŸ—‘</button>

    </li>
</script>
</html>
