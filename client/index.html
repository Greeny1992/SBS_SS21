<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="style/main.css" rel="stylesheet">
    <script src="script/api.js"  ></script>
    <script src="script/main.js"  ></script>
</head>
<body>
    <header >
        <h1>Create Posts</h1>
        <form class="row" name="post_form" id="post_form">
            <label for="title">Title</label>
            <input name="title">
            <button id="submit_post_form">Submit</button>
        </form>
    </header>

    <hr>
    <div class="posts" id="area_posts">

    </div>
</body>


<div id="template_area">
    <div class="post" id="template_post">
        <h3 class="post-title" name="post-title"></h3>
        <button class="btn btn-delete" value="" >X</button>
        <div class="comment-section">
            <div>
                <p class="details">1</p>
                <i class="details">comments:</i>
                <ul>
                    <li>Im a comment</li>
                </ul>
                <form class="row">
                    <label for="title">Comment</label>
                    <input name="title">
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
